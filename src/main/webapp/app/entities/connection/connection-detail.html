
<div>
    <h2><span>Connection</span> {{vm.connection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Userhost</span></dt>
        <dd>
            <span>{{vm.connection.userhost}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.connection.password}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.connection.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="connection-detail.edit({id:vm.connection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
