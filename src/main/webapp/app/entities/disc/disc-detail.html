<script src="../disc-log/disc-log.controller.js">
</script>
<div>
    <h2><span>Disc</span> {{vm.disc.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.disc.name}}</span>
        </dd>
        <dt><span>Connection</span></dt>
        <dd>
            <a ui-sref="connection-detail({id:vm.disc.connection.id})">{{vm.disc.connection.userHost}}</a>
        </dd>

    </dl>

        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" width="400" height="400"></canvas>

    <div class="table-responsive" >
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <!--<th><span>ID</span></th>-->
                <th><span>Util</span></th>
                <th><span>Svctim</span></th>
                <th><span>Await</span></th>
                <th><span>Avgqusz</span></th>
                <th><span>Avgrqsz</span></th>
                <th><span>Date</span></th>
                <th><span>Disc</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="discLog in vm.discLogs track by discLog.id">
                <!--<td><a ui-sref="disc-log-detail({id:discLog.id})">{{discLog.id}}</a></td>-->
                <td>{{discLog.util}}</td>
                <td>{{discLog.svctim}}</td>
                <td>{{discLog.await}}</td>
                <td>{{discLog.avgqusz}}</td>
                <td>{{discLog.avgrqsz}}</td>
                <td>{{discLog.date | date:'medium'}}</td>
                <td>
                    <a ui-sref="disc-detail({id:discLog.disc.id})">{{discLog.disc.name}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="disc-log-detail({id:discLog.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                        <!--<button type="submit"-->
                        <!--ui-sref="disc-log.edit({id:discLog.id})"-->
                        <!--class="btn btn-primary btn-sm">-->
                        <!--<span class="glyphicon glyphicon-pencil"></span>-->
                        <!--<span class="hidden-sm-down"></span>-->
                        <!--</button>-->
                        <button type="submit"
                                ui-sref="disc-log.delete({id:discLog.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <!--<button type="button" ui-sref="disc-detail.edit({id:vm.disc.id})" class="btn btn-primary">-->
        <!--<span class="glyphicon glyphicon-pencil"></span>-->
        <!--<span class="hidden-sm-down"> Edit</span>-->
    <!--</button>-->
</div>
