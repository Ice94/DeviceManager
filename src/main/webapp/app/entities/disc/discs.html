<div>
    <h2>Discs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
                <!--<button class="btn btn-primary" ui-sref="disc.new" >-->
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <!--<span >-->
                        <!--Create new Disc-->
                    <!--</span>-->
                <!--</button>-->
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--<th><span>ID</span></th>-->
                    <th><span>Name</span></th>
                    <th><span>Connection</span></th>
                    <!--<th><span>Logs</span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="disc in vm.discs track by disc.id">
                    <!--<td><a ui-sref="disc-detail({id:disc.id})">{{disc.id}}</a></td>-->
                    <td>{{disc.name}}</td>
                    <td>
                        <a ui-sref="connection-detail({id:disc.connection.id})">{{disc.connection.id}}</a>
                    </td>
                    <!--<td>-->
                        <!--<a ui-sref="disc-log-detail({id:disc.logs.id})">{{disc.logs.id}}</a>-->
                    <!--</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="disc-detail({id:disc.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon glyphicon-refresh"></span>
                                <span class="hidden-sm-down"></span>
                                <span>Refresh</span>
                            </button>
                            <button type="submit"
                                    ui-sref="disc-detail({id:disc.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="disc.edit({id:disc.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="disc.delete({id:disc.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
